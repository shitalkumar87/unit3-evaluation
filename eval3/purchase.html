<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchases</title>
    <style>
      #navbar{
            display: flex;
            background-color: aqua;
          }
          a{
            margin-left: auto;
          }
          #purchasedvouchers{
                display: grid;
                grid-template-columns: repeat(4,22%);
                 grid-gap: 5%; 
                 margin-top: 50px; 
                  
          }

          img{
              height: 300px;
              width: 200px;
          }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Add Voucher</h3>
      
      <a >Add Money</a>
    </div>
       
    <div id="purchasedvouchers"></div>
    <!-- Wallet balence id:- "wallet_balance" (only number). -->
    <!-- - All the purchased voucher will be appended in div with id as "purchased_vouchers".
  - The remaining balance will show on the page inside h3 tag with id as "balance" -->
  </body>
</html>
<script>


    let vouchers=JSON.parse(localStorage.getItem("vochers"))
        
    displaydata(vouchers)

    function displaydata(vouchers){
         
         let cont=document.getElementById("purchasedvouchers");

         vouchers.map(function(el,index){
          
          let div=document.createElement("div")
          
          let img=document.createElement("img")
            img.src=el.image
          let name=document.createElement("p")
             name.innerText=el.name;
          let price=document.createElement("h2")
           price.innerText=el.price

           let btn=document.createElement("button")
               btn.innerText="Remove"
            btn.addEventListener("click",function(){
             
              deleteproduct(index)
             

            })

           div.append(img,name,price,btn)
           cont.append(div)

         })
       
     }

     function deleteproduct(index){
        vouchers.splice(index,1)

        localStorage.setItem("vochers",JSON.stringify(vouchers))
        window.location.reload()
     }

</script>
