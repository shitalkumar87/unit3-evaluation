<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
     #basket{
      display: grid;
      grid-template-columns: repeat(4,1fr);
      grid-template-rows: repeat(5,300px);
      border: 1px solid black;
      height: 1600px;
      gap: 20px;
      margin-top: 80px;
    }
    #basket>div{
      border: 1px solid black;
      text-align: center;
    }

    img{
      height: 180px;
      width: 200px;
    }
  </style>

  <body>
    <div id="total-div">
      <h3 id="">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="basket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <!-- checkout link  -->
  </body>
</html>
<script>
  var cart=JSON.parse(localStorage.getItem("basketsample"))
  let basket=document.getElementById("basket")
  
  displaydata(cart)

  function displaydata(data){
    
    let basket=document.getElementById("basket")
    data.forEach(function(el,index){
       
      
let box=document.createElement("div");

    let img=document.createElement("img");
      img.src=el.image;

     let title=document.createElement("p");
      title.innerText=el.title

      let rs=document.createElement("p")
       rs.innerText= el.price;
      //  let h4=document.createElement("h4");
      //      h4.innerText=

       let btn=document.createElement("button");
           btn.innerText="Remove"

           btn.addEventListener("click",function(){
           deletefromcart(index)
           
        })
      
           
  

  

  box.append(img,title,rs,btn)
  basket.append(box)
 
})
}
 
function deletefromcart(index){
   cart.splice(index,1)
   localStorage.setItem("car",JSON.stringify(cart))
   
}
</script>
